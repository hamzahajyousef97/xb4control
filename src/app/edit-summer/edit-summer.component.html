<div class="container" style="margin-top: 7%;" *ngIf="item">
    <div class="col-md-4 center">
        <div class="card card-body">
            <h2 class="text-center">تعديل منتج صيفي</h2>
        </div>
      </div>
      <br><br>
    <form novalidate [formGroup]="summerForm" #fform="ngForm" (ngSubmit)="onSubmit()" style="margin-bottom: 2.5%;">
      <div class="col-md-4">
        <p>قم بتحميل صورة</p>
        <div class="file">
          <label class="file-label">
            <input class="file-input" type="file" (change)="onDrop($event.target.files)">
          </label>
        </div>
        <div *ngIf="NotTouched">
          <img src="{{item.image}}" width="100%">
        </div>
        <div class="container" *ngIf="file" style="margin-top: 20px;">
          <div class="row" *ngIf="percentage | async as pct">
            <progress style="height: 24px;margin-right: 10px;" max="100" [value]="pct"></progress>
            <p>{{ pct | number }}% </p>
            <div class="ldBar label-center" style="width:50%;height:50%;margin:auto" data-value="35" data-preset="circle">
            </div>
          </div>
          <div *ngIf="snapshot | async as snap">
            {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}
            <div *ngIf="downloadURL as url">
              <img [src]="url" width="100%">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 center">
          <h2 class="text-center">ENGLISH & العربية</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input mdbInputDirective formControlName="code" type="text" [(ngModel)]="item.code" class="form-control" required>
                <label>Code الكود</label>
              </div>
            </div>
            <div class="col-md-4 ml-auto">
              <div class="md-form">
                <input formControlName="colorCode" [(ngModel)]="color" [value]="item.colorCode" [(colorPicker)]="color" [style.background]="item.colorCode"/>
                اللون
              </div>
            </div>
          </div>
          <!-- <div class="md-form">
            <div class="row">
                <div class="col-md-4">
                  <td>
                    <mat-checkbox formControlName="small" [(ngModel)]="item.small">small</mat-checkbox>
                  </td>
                </div>
                <div class="col-md-4">
                  <td>
                    <mat-checkbox formControlName="medium" [(ngModel)]="item.medium">medium</mat-checkbox>
                  </td>
                </div>
                <div class="col-md-4">
                  <td>
                    <mat-checkbox formControlName="large" [(ngModel)]="item.large">large</mat-checkbox>
                  </td>
                </div>
            </div>
          </div> -->
          <div class="col-md-6 center">
            <div class="form-group">
              <label for="exampleFormControlSelect1">القياس</label>
              <select formControlName="size" [(ngModel)]="item.size" class="form-control" id="exampleFormControlSelect1">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center">ENGLISH</h2>
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective formControlName="nameEN" type="text" [(ngModel)]="item.nameEN" class="form-control" required>
              <label>Name in English</label>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective formControlName="descriptionEN" [(ngModel)]="item.descriptionEN" type="text" class="form-control" required>
              <label>Description in English</label>
            </div>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">العربية</h2>
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective formControlName="nameAR" [(ngModel)]="item.nameAR" type="text" class="form-control" required>
              <label>الاسم في العربي</label>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective formControlName="descriptionAR" [(ngModel)]="item.descriptionAR" type="text" class="form-control" required>
              <label>الوصف في العربي</label>
            </div>
        </div>
      </div>
      <div class="col-md-2 center" style="margin-top:10%">
        <button class="btn btn-success btn-block" style="font-size:20px" [disabled]="summerForm.invalid" mdbWavesEffect type="submit">تعديل</button>
      </div>
    </form>
    <app-add-image-summer></app-add-image-summer>
</div>
