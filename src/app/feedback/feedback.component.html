<div class="container" style="margin-top: 6.5%">
  <div class="row" *ngIf="feedbacks">
    <div class="col-md-4 col-lg-4 col-xl-4 col-12" style="margin-bottom:3.5%;" *ngFor="let f of feedbacks; let i = index;">
        <div class="card" style="width: 18rem;">
          <div class="container-fluid text">
              <p><span style="font-weight:700"> {{ f.firstname }} </span> :الأسم</p>
              <p><span style="font-weight:700"> {{ f.lastname }} </span>: الكنية</p>
              <p><span style="font-weight:700"> {{ f.email }} </span>: البريد</p>
              <p><span style="font-weight:700"> {{ f.telnum }} </span>: رقم الهاتف</p>
          </div>
          <div class="card card-body">
              <p class="h4 h4-responsive text-align">الرسالة</p>
              <p style="font-weight:700"> {{ f.message }} </p>
              <button class="btn btn-danger" (click)="basicModal.show()">حذف</button>
          </div>
          <div mdbModal #basicModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        do you want to delelte this Feedback ?
                    </div>
                    <div class="modal-body">
                        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                        <button type="button" (click)="deleteFeedback(f._id, i); basicModal.hide()"  mdbBtn color="danger" class="relative waves-light" mdbWavesEffect>Yes</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
